<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>TODO LIST</h1>

      <h3>Add Item</h3>
      <input id="new-task" type="text" /> <label>New task</label>
      <input id="deadline" type="date" /> <label>Deadline</label>
      <button id="add">ADD</button>

      <h3>Todo</h3>
      <ul id="incomplete-tasks"></ul>

      <h3>Completed</h3>
      <ul id="completed-tasks"></ul>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
